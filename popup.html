<html>
    <head>
        <style>
            *{
                font-family:monospace;
                box-sizing:border-box;
            }
            #toggleChatButton{
                position: relative;
                left: 9px;
                width: 40%;
                border-radius: 50px;
                border: none;
                background-color: #078bff;
                text-align:center;
                font-size: larger;
                padding: 3px;
            }
            #injectButton{
                position: relative;
                right: 9px;
                width: 40%;
                border-radius: 50px;
                border: none;
                background-color: #e02814;
                text-align:center;
                outline: none;
                font-size: larger;
                padding: 3px;
            }
            h1{
                text-align: center;
            }
            p{
                text-align: center;
                font-size: large;
            }
            #buttons{
                text-align: center;
            }
            button:focus { outline: none; }

        </style>
    </head>
    <body style="width: 300px">
        <h1>AFKayoko</h1>
        <p>Make sure to have the chat window open before injection</p>
        <div id="buttons">
            <button id="injectButton">Inject Auto Kayoko</button>
            <button id="toggleChatButton">Toggle Auto Kayoko</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
